<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Presentation Generator</title>
  <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/league.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="first-body">
  <div class="titlebar">
    <div>Notion Presentation Generator</div>
    <div class="buttons">
      <button onclick="window.api.minimizeWindow()"><i class="gg-ghost-character"></i></button>
      <button id="maximizeRestoreButton" onclick="window.api.maximizeRestoreWindow()"><i class="gg-maximize-alt"></i></button>
      <button onclick="window.api.closeWindow()"><i class="gg-close-r"></i></button>
    </div>
  </div>
  <div class="container">
    <div id="api-key-section" class="controls">
      <input type="text" id="api-key" placeholder="Enter Notion API Key" class="styled-input-text margin-bottom" name="api-key"/>
      <label for="api-key" class="styled-form-label">Enter Notion API Key</label>
      <button id="save-key" class="styled-button">Save API Key</button>
    </div>
    <div class="controls">
      <div class="margin-bottom">
        <select id="notion-pages" class="styled-dropdown">
          <!-- Databases will be populated here -->
        </select>
      </div>
      <div class="flex">
        <button id="generate-presentation" class="styled-button">Generate Presentation</button>
        <button id="save-presentation" class="styled-button">Save Presentation</button>
        <button id="open-stored-presentation" class="styled-button">Open Presentation</button>
      </div>
    </div>
    <div>
      <div class="reveal">
        <div class="slides">
          <!-- Just for copy paste into new window -->
        </div>
      </div>
    </div>
  </div>
  <script src="helpers/renderer.js"></script>
  <script>
    window.api.onMaximize(() => {
      document.getElementById('maximizeRestoreButton').innerHTML = '\<i class="gg-minimize-alt"\>\</i\>';
    });

    window.api.onUnmaximize(() => {
      document.getElementById('maximizeRestoreButton').innerHTML = '\<i class="gg-maximize-alt"\>\</i\>';
    });
  </script>
</body>
</html>
