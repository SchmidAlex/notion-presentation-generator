<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal.js Seminar</title>
  <link rel="stylesheet" href="reveal/dist/reveal.css">
  <link rel="stylesheet" href="reveal/dist/theme/league.css">
  <link rel="stylesheet" href="reveal/plugin/highlight/zenburn.css">
  <link rel="stylesheet" href="helpers/plugins/chalkboard/chalkboardStyle.css">
  <link rel="stylesheet" href="helpers/plugins/chalkboard/fontawesome.css">
  <link rel="stylesheet" href="reveal-plugins/customcontrols/style.css">
  <link rel="stylesheet" href="reveal-plugins/poll/style.css">
  <link rel="stylesheet" href="reveal-plugins/questions/style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slides go here -->
    </div>
  </div>

  <!-- Builtin Reveal Plugins -->
  <script src="socket.io.js"></script>
  <script src="reveal/dist/reveal.js"></script>
  <script src="reveal/plugin/markdown/markdown.js"></script>
  <script src="reveal/plugin/highlight/highlight.js"></script>
  <script src="reveal/plugin/notes/notes.js"></script>
  <script src="reveal/plugin/math/math.js"></script>
  <script src="reveal/plugin/zoom/zoom.js"></script>
  <script src="reveal/plugin/search/search.js"></script>
  <script src="reveal-plugins/seminar/plugin.js"></script>

  <!-- Since highlight somehow doesnt work with reveal for me, well do it manually... The highlight from Reveal is needed for the language probably -->
  <script src="helpers/plugins/highlightjs/highlight.min.js"></script>

  <!-- RevealChalkboard Plugin -->
  <script src="helpers/plugins/chalkboard/all.min.js"></script>
  <link rel="stylesheet" src="helpers/plugins/chalkboard/all.min.css">
  <script src="helpers/plugins/chalkboard/chalkboardPlugin.js"></script>

  <!-- RevealAnimate Plugin -->
  <script src="reveal-plugins/animate/plugin.js"></script>
  <script src="reveal-plugins/animate/svg.min.js"></script>

  <!-- RevealChart Plugin -->
  <script src="reveal-plugins/chart/plugin.js"></script>
  <script src="helpers/plugins/chart/chart.min.js"></script>

  <!-- RevealMenu Plugin -->
  <script src="reveal-menu/menu.js"></script>

  <!-- RevealFullscreen Plugin -->
  <script src="reveal-plugins/fullscreen/plugin.js"></script>

  <!-- RevealAnything Plugin -->
  <script src="reveal-plugins/anything/plugin.js"></script>

  <!-- RevealCustomControls Plugin -->
  <script src="reveal-plugins/customcontrols/plugin.js"></script>

  <!-- Verticator Plugin -->
  <script src="reveal-verticator/plugin/verticator/verticator.js"></script>

  <!-- Poll Plugin -->
  <script src="reveal-plugins/poll/plugin.js"></script>

  <!-- Questions Plugin -->
  <script src="reveal-plugins/questions/plugin.js"></script>
  

  <script src="socket.js"></script>
</body>
</html>
