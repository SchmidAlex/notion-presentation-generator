<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Presentation App</title>
  <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/league.css">
  <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/zenburn.css">
  <link rel="stylesheet" href="helpers/plugins/chalkboard/chalkboardStyle.css">
  <link rel="stylesheet" href="helpers/plugins/chalkboard/fontawesome.css">
  <link rel="stylesheet" href="helpers/plugins/customcontrols/customcontrolsStyle.css">

  <!-- Own CSS to add some styling-->
  <link rel="stylesheet" href="presentationWindow.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <button id="reveal-initialize">initialize reveal</button>
  <div style="height: 100vh;">
    <div class="reveal">
      <div class="slides">
        <!-- Slides will be dynamically generated here -->
      </div>
    </div>
  </div>

  <!-- Builtin Reveal Plugins -->
  <script src="node_modules/reveal.js/dist/reveal.js"></script>
  <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
  <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
  <script src="node_modules/reveal.js/plugin/math/math.js"></script>
  <script src="node_modules/reveal.js/plugin/zoom/zoom.js"></script>
  <script src="node_modules/reveal.js/plugin/search/search.js"></script>

  <!-- Since highlight somehow doesnt work with reveal for me, well do it manually... The highlight from Reveal is needed for the language probably -->
  <script src="helpers/plugins/highlightjs/highlight.min.js"></script>

  <!-- RevealAnimate Plugin -->
  <script src="helpers/plugins/animate/loadContent.js"></script>
  <script src="helpers/plugins/animate/revealAnimate.js"></script>
  <script src="helpers/plugins/animate/svg.min.js"></script>

  <!-- RevealChalkboard Plugin -->
  <script src="helpers/plugins/chalkboard/all.min.js"></script>
  <link rel="stylesheet" src="helpers/plugins/chalkboard/all.min.css">
  <script src="helpers/plugins/chalkboard/chalkboardPlugin.js"></script>

  <!-- RevealChart Plugin -->
  <script src="helpers/plugins/chart/plugin.js"></script>
  <script src="helpers/plugins/chart/chart.min.js"></script>

  <!-- RevealMenu Plugin -->
  <script src="node_modules/reveal.js-menu/menu.js"></script>

  <!-- RevealFullscreen Plugin -->
  <script src="helpers/plugins/fullscreen/plugin.js"></script>

  <!-- RevealAnything Plugin -->
  <script src="helpers/plugins/anything/plugin.js"></script>

  <!-- RevealCustomControls Plugin -->
  <script src="helpers/plugins/customcontrols/customcontrolsPlugin.js"></script>

  <!-- Verticator Plugin -->
  <script src="node_modules/reveal.js-verticator/plugin/verticator/verticator.js"></script>

  <!-- 
    An list of interesting Plugins for later use maybe:
      - RevealEmbedTweet
      - Seminar (https://github.com/rajgoel/reveal.js-plugins/tree/master/seminar)
      - Poll (https://github.com/rajgoel/reveal.js-plugins/tree/master/poll) -> Based on seminar
      - Questions (https://github.com/rajgoel/reveal.js-plugins/tree/master/questions) -> Based on questions
      - RevealEditor (https://github.com/ctangel/RevealEditor)
      - CopyCode (https://github.com/Martinomagnifico/reveal.js-copycode)

  -->

  
  <script>
    document.getElementById('reveal-initialize').addEventListener('click', () => {
      document.getElementById('reveal-initialize').style.display = 'none';

      const printPlugins = [
        RevealNotes,
        RevealHighlight,
        RevealMath.MathJax3,
        RevealAnimate,
        RevealChalkboard, 
        //RevealEmbedTweet,
        RevealChart,
		  ];

      const plugins =  [
        ...printPlugins,
        RevealZoom, 
        RevealSearch, 
        RevealMarkdown, 
        RevealMenu, 
        RevealFullscreen,
        RevealAnything,
        //RevealAudioSlideshow,
        //RevealAudioRecorder,
        RevealCustomControls, 
        // poll
        // question
        // seminar
        Verticator 
      ]

      // Also available as an ES module, see:
		// https://revealjs.com/initialization/
      Reveal.initialize({
        plugins: plugins,
        controls: true,
        controlsTutorial: true,
        controlsLayout: 'bottom-right',
        controlsBackArrows: 'faded',
        progress: true,
        slideNumber: false,
        //#showSlideNumber "all" "print" "speaker"
        hash: true, //# hash: false,
        //# respondToHashChanges: true,
        //# history: false,
        keyboard: true,
        //#keyboardCondition: null,
        overview: true,
        center: true,
        touch: true,
        loop: false,
        rtl: false,
        //#navigationMode: 'default', linear grid
        shuffle: false,
        fragments: true,
        fragmentInURL: false,
        embedded: false,
        help: true,
        //#pause: true
        showNotes: false,
        autoPlayMedia: false, // TODO fix this to a nullable value
        //#preloadIframes: null. true false
        //#autoAnimate: true
        //#autoAnimateMatcher: null,
        //#autoAnimateEasing: 'ease',
        //autoAnimateDuration: 1.0,
        //#autoAnimateUnmatched: true
        //#autoAnimateStyles: []
        autoSlide: 0, // TODO fix this to a falseable value
        autoSlideStoppable: true,
        autoSlideMethod: '0',
        defaultTiming: 120,
        mouseWheel: false,
        //#previewLinks: false
        //#postMessage: true, // TODO : this can cause issues with the vscode api ???
        //#postMessageEvents: false,
        //#focusBodyOnPageVisibilityChange: true,
        transition: 'slide',
        transitionSpeed: 'default',
        backgroundTransition: 'fade',
        //#pdfMaxPagesPerSlide: Number.POSITIVE_INFINITY,
        //#pdfSeparateFragments: true,
        //#pdfPageHeightOffset: -1,
        viewDistance: 3,
        //#mobileViewDistance: 2,
        display: 'block',
        //#hideInactiveCursor: true,
        //#hideCursorTime: 5000

        // Parallax Background
        parallaxBackgroundImage: '',
        parallaxBackgroundSize: '',
        parallaxBackgroundHorizontal: 0,
        parallaxBackgroundVertical: 0,

        //Presentation Size
        width: 960,
        height: 700,
        margin: 0.04,
        minScale: 0.2,
        maxScale: 2,
        disableLayout: false,
        chalkboard: {
          storage: "chalkboard",
        },
        highlight: {
          highlightOnLoad: true,
          lineNumbers: true
        },
        markdown: {
          smartypants: true
        },
        math: {
          mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
          config: 'TeX-AMS_HTML-full',
          // pass other options into `MathJax.Hub.Config()`
          TeX: { Macros: { RR: "{\\bf R}" } }
        },
        anything: [ 
          {
            className: "plot",
            defaults: {width:500, height: 500, grid:true},
            initialize: (function(container, options){ options.target = "#"+container.id; functionPlot(options) })
          },
          {
            className: "chart",  
            initialize: (function(container, options){ container.chart = new Chart(container.getContext("2d"), options);  })
          },
          {
            className: "anything",
            initialize: (function(container, options){ if (options && options.initialize) { options.initialize(container)} })
          },
        ],
        chart: {
          defaults: { 
            color: 'lightgray', // color of labels
            scale: { 
              beginAtZero: true, 
              ticks: { stepSize: 1 },
              grid: { color: "lightgray" } , // color of grid lines
            },
          },
          line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ] }, 
          bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]}, 
          pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
          radar: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]}, 
        },
        audio: {
          prefix: 'audio/', // audio files are stored in the "audio" folder
          suffix: '.ogg', // audio files have the ".ogg" ending
          textToSpeechURL: null, // the URL to the text to speech converter
          defaultNotes: false, // use slide notes as default for the text to speech converter
          defaultText: false, // use slide text as default for the text to speech converter
          advance: 0, // advance to next slide after given time in milliseconds after audio has played, use negative value to not advance
          autoplay: false, // automatically start slideshow
          defaultDuration: 5, // default duration in seconds if no audio is available
          defaultAudios: true, // try to play audios with names such as audio/1.2.ogg
          playerOpacity: 0.05, // opacity value of audio player if unfocused
          playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;', // style used for container of audio controls
          startAtFragment: false, // when moving to a slide, start at the current fragment or at the start of the slide
        },
        customcontrols: {
          controls: [
                  {
              id: 'toggle-overview',
              title: 'Toggle overview (O)',
              icon: '<i class="fa fa-th"></i>',
              action: 'Reveal.toggleOverview();'
            },
            {
              icon: '<i class="fa fa-pen-square"></i>',
              title: 'Toggle chalkboard (B)',
              action: 'RevealChalkboard.toggleChalkboard();'
            },
            {
              icon: '<i class="fa fa-pen"></i>',
              title: 'Toggle notes canvas (C)',
              action: 'RevealChalkboard.toggleNotesCanvas();'
            }
          ]
        }
      });

      // Fix blurr background because of notescanvas
      document.getElementById("notescanvas").style.visibility = "hidden";

      Reveal.on('ready', () => {
        document.querySelectorAll('pre code').forEach((el) =>{
        hljs.highlightElement(el);
      }); 
      });
    });
  </script>
</body>
</html>
